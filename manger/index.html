							</div>
							<div class="form-group">

							</div>
							<div class="form-group">
								<label>内容</label>

							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="btn_submit">提交</button>
					</div>
				</div>
